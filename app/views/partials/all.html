<div ng-include="'partials/navbar.html'"></div>

<div class="row">
    <div class="col-sm-12">
       <a class="btn" ng-href="/add">Add New Bracket</a>
    </div>
    <div class="col-sm-12">
        <h1>Bracket Listing:</h1>
    </div>
    <div class="col-sm-12">
        <div class="row marketing">
            <div ng-repeat="bracket in brackets">
                <h4>{{bracket.name}} - <a ng-href="/view/{{bracket._id}}">View</a></h4>
            </div>
        </div>
    </div>
</div>
